    - date_added: 12/03/2025
      description: CoIR (Code Information Retrieval) benchmark, is designed to evaluate
        code retrieval capabilities. CoIR includes 10 curated code datasets, covering
        8 retrieval tasks across 7 domains. In total, it encompasses two million documents.
        It also provides a common and easy Python framework, installable via pip,
        and shares the same data schema as benchmarks like MTEB and BEIR for easy
        cross-benchmark evaluations.
